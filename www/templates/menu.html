<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> חזור
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <a ui-sref="app.entry"><img src="img/logo.png" style="display:inline;float:left" width="100" height="40"></a>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
      <a ui-sref="app.entry"><img src="img/logo.png" style="display:inline;float:left" width="100" height="40"></a>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right" width="200">
    <ion-header-bar class="bar-stable menu-title">
      <div class="user-details" ng-show="authData && authData.provider!=='anonymous'">
        <div class="user-name"><p><b>{{authData[authData.provider].displayName || authData.password.email}}</b></p></div>
        <img class="profile-image" ng-src="{{authData[authData.provider].profileImageURL}}">
      </div>
      <span ng-hide="authData && authData.provider!=='anonymous'">תפריט</span>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-hide="authData && authData.provider!=='anonymous'" ng-click="showLogin()">
          <span class="positive">כניסה/הרשמה</span>
        </ion-item>
        <ion-item menu-close ng-show="authData && authData.provider!=='anonymous'" ng-click="logout()">
          <span class="assertive icon ion-log-out"><b>יציאה</b></span>
        </ion-item>
        <ion-item>
          <span>{{authData}}</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
